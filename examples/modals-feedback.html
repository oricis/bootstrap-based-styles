<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals example: login modal</title>

    <link rel="stylesheet" href="../assets/reset.min.css">
    <link rel="stylesheet" href="../assets/common.css">
    <link rel="stylesheet" href="../assets/modals-bootstrap-based.css">
    <link rel="stylesheet" href="../assets/forms-bootstrap-bassed.css">
    <link rel="stylesheet" href="../assets/buttons-bootstrap-based.css">

    <script src="../assets/js/functions.js"></script>
</head>
<body style="background: grey; padding: 1rem 15%">

    <div class="content">
        <div class="button-group">
            <a href="#feedback-modal"
                class="btn btn-default"
                role="button"
                aria-label="Show modal">
                Click to display a feedback modal
            </a>
        </div>

        <br>
        <h3>Details</h3>
        <p>The modal container (div) has an id, in this case: "feedback-modal".</p>
        <p>The modal id is used as <em>target</em> to swap the modal visibility.</p>
    </div>

    <!-- modals -->

    <div id="feedback-modal"
        class="modal modal-overlay"
        aria-hidden="true">
        <div class="modal-content bordered">
            <div class="modal-header">
                <div class="close-modal">
                    <a href=""
                        role="button"
                        class="close-btn"
                        aria-label="Close">
                        Ã—
                    </a>
                </div>

                <div class="modal-header-content">
                    <h4 class="modal-title">Message</h4>
                </div>
            </div>

            <div class="modal-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </div>
        </div>
    </div>
</body>
</html>
