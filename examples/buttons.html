<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons example</title>

    <link rel="stylesheet" href="../assets/fonts/nunito.css">

    <link rel="stylesheet" href="../assets/reset.min.css">
    <link rel="stylesheet" href="../assets/common.css">
    <link rel="stylesheet" href="../assets/buttons-bootstrap-based.css">

    <style>
        * {
            font-family: 'Nunito';
        }
        .inline-block {
            display: inline-block;
        }
    </style>
</head>
<body style="background: grey; padding: 1rem;">

    <div class="content">
        <h3>Details</h3>
        <p>Use different HTML elements as buttons.</p>

        <div class="button-group">
            <a href="" class="btn btn-primary">
                anchor
            </a>
            <button class="btn btn-primary">
                button
            </button>
            <input type="button" class="btn btn-primary" value="input / button">
            <input type="submit" class="btn btn-primary" value="input / submit">
            <ul class="inline-block">
                <li class="btn btn-primary">li</li>
            </ul>
        </div>
    </div>
</body>
</html>
