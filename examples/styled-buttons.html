<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons example</title>

    <link rel="stylesheet" href="../assets/fonts/nunito.css">

    <link rel="stylesheet" href="../assets/reset.min.css">
    <link rel="stylesheet" href="../assets/common.css">
    <link rel="stylesheet" href="../assets/buttons-bootstrap-based.css">
    <link rel="stylesheet" href="../assets/buttons-bootstrap-based-extended.css">

    <style>
        * {
            font-family: 'Nunito';
        }
        img.icon {
            height: 1rem;
            width : 1rem;
        }
        .inline-block {
            display: inline-block;
        }

        .both-1 {
            margin-left : 1%;
            margin-right: 1%;
        }
        .top-1 {
            margin-top: 1%;
        }
        .top-5 {
            margin-top: 5%;
        }
    </style>
</head>
<body style="background: white; padding: 4%">

    <div class="content">
        <h3>Details</h3>
        <p>Use different styled buttons.</p>

        <div class="button-group top-1">
            <button class="both-1 btn btn-primary">
                button
            </button>
            <button class="both-1 btn btn-danger">
                button
            </button>
            <button class="both-1 btn btn-default">
                button
            </button>
        </div>
        <div class="button-group top-1">
            <button class="both-1 btn btn-primary btn-small">
                button
            </button>
            <button class="both-1 btn btn-danger btn-small">
                button
            </button>
            <button class="both-1 btn btn-default btn-small">
                button
            </button>
        </div>
        <div class="button-group top-1">
            <button class="both-1 btn btn-primary btn-small">
                <span>
                    <img class="icon"  src="assets/images/icons/Document.svg"></img>
                    button
                </span>
            </button>
            <button class="both-1 btn btn-danger btn-small">
                <span>
                    <img class="icon"  src="assets/images/icons/Document.svg"></img>
                    button
                </span>
            </button>
            <button class="both-1 btn btn-default btn-small">
                <span>
                    <img class="icon"  src="assets/images/icons/Document.svg"></img>
                    button
                </span>
            </button>
        </div>

        <div class="button-group top-1">
            <button class="both-1 btn btn-primary btn-outline">
                button
            </button>
            <button class="both-1 btn btn-danger btn-outline">
                button
            </button>
            <button class="both-1 btn btn-default btn-outline">
                button
            </button>
        </div>
        <div class="button-group top-1">
            <button class="both-1 btn btn-primary btn-small btn-outline">
                button
            </button>
            <button class="both-1 btn btn-danger btn-small btn-outline">
                button
            </button>
            <button class="both-1 btn btn-default btn-small btn-outline">
                button
            </button>
        </div>
        <div class="button-group top-1">
            <button class="both-1 btn btn-primary btn-small btn-outline">
                <span>
                    <img class="icon"  src="assets/images/icons/Document.svg"></img>
                    button
                </span>
            </button>
            <button class="both-1 btn btn-danger btn-small btn-outline">
                <span>
                    <img class="icon"  src="assets/images/icons/Document.svg"></img>
                    button
                </span>
            </button>
            <button class="both-1 btn btn-default btn-small btn-outline">
                <span>
                    <img class="icon"  src="assets/images/icons/Document.svg"></img>
                    button
                </span>
            </button>
        </div>
    </div>

    <p class="top-5">Icons from: https://systemuicons.com/</p>
</body>
</html>
